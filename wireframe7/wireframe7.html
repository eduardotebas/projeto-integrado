<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Coleção</title>
    <link rel="stylesheet" href="wireframe7.css">
</head>
<body>
    <header class="welcome-section">
        <div class="welcome-text">
            <h1>Bem-vindo ao gerenciamento de coleção de Residuos</h1>
            <p>Permite adicionar e gerenciar eventos.</p>
            <button>Botão</button>
        </div>
        <div class="welcome-image"></div>
    </header>

    <section class="updates-section">
        <h2>Atualizações recentes</h2>
        <div class="updates">
            <div class="update-box">Última atualização 1</div>
            <div class="update-box">Última atualização 2</div>
        </div>
    </section>

    <section class="collections-section">
        <h3>Coleções recentes</h3>
        <div class="collections">
            <div class="collection-box">Coleção 1</div>
            <div class="add-event">
                <div class="add-icon">+</div>
                <p>Adicionar novo evento de coleção</p>
            </div>
        </div>
    </section>

    <section class="form-section">
        <form>
            <label for="nome-evento">Nome do evento</label>
            <input type="text" id="nome-evento" name="nome-evento">

            <label for="local-evento">Localização do Evento</label>
            <input type="text" id="local-evento" name="local-evento">

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
