<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe 6</title>
    <link rel="stylesheet" href="wireframe6.css">
</head>

<body>
      <nav class="cabecalho">
        <div>
            <img src="" alt="">
            <h3>♻️ Fortes</h3>
        </div>
        <div class="pesquisas">
            <img src="imagens/noun-search-5079148.svg" alt="" width="25px">
            <input type="text" placeholder="Procurar no site">
        </div>
    </nav>
    <main class="tudo">
        <div class="container">
            <header class="top-section">
                <section class="cadastro">
                    <h2>Cadastre um novo evento</h2>
                    <input type="text" placeholder="Informe o evento" />
                    <button>Cadastrar</button>
                </section>
                <div class="imagem">
                    <img src="imagens/imagemwireframe6.jpeg" alt="Imagem ambiental" />
                </div>
            </header>

            <hr class="middle-line" />

            <main class="detalhes-section">
                <section class="detalhes-left">
                    <h1>Detalhes do evento</h1>
                    <p>Preencha as informações necessárias</p>
                </section>
                <section class="form-right">
                    <div class="form-group">
                        <label>Local do evento</label>
                        <input type="text" placeholder="ex: rua, bairro, cidade" />
                    </div>
                    <div class="form-group">
                        <label>Data do evento</label>
                        <input type="text" placeholder="ex: xx/xx/xx" />
                    </div>
                    <div class="form-group">
                        <label>Tipos de Resíduos</label>
                        <input type="text" placeholder="ex: recicláveis" />
                    </div>
                    <button>Salvar</button>
                </section>
            </main>
        </div>
    </main>
</body>

</html>
